

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MasterCook Academy</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GtvwHStbKBNzD6xVXR+vQ9kPZVbI9xghoMKf9e2sCgRJc4tPaF+9Snf2xEY59g1D"
    crossorigin="anonymous"
  />

  <!-- Ícono de pestaña -->
  <link rel="icon" href="/logo.png" />
</head>

<body>
  <noscript>Necesitás habilitar JavaScript para usar esta app.</noscript>
  <div id="root"></div>

  <!-- Bootstrap JS con Popper (necesario para navbar responsive) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JpDQIT6rJ0rUJhTuEPM7oFiRgZPQOas0F9AoOpA+F4Y8PGyzDU6aeyC7i7S6V+VE"
    crossorigin="anonymous"
    defer
  ></script>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggler = document.querySelector('.navbar-toggler');
    const menu = document.querySelector('#navbarNav');

    if (toggler && menu) {
      toggler.addEventListener('click', function () {
        menu.classList.toggle('show');
      });
    }
  });
</script>

</html>

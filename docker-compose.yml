services:
  # Servicio de Login y registro.
  auth_service:
    build: ./backend/auth_service
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PW=${DB_PW}
      - DB_HOST=db
      
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PW}
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci

      # Servicio: frontend (React)
  frontend:
    # Construye la imagen Docker desde la carpeta ./frontend
    build: ./frontend
    # Expone el puerto 3000 del contenedor en el puerto 3000 del host
    ports:
      - "3000:3000"
    # Se asegura de que el backend est√© corriendo antes de iniciar este servicio
    depends_on:
      - auth_service
    
